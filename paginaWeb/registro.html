<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrar</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min"></script>
	<style type="text/css">
		.containe{
			display:block;
			position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		padding: 50px 10px;
		border: 10px solid rgb(239, 186, 105);
		}
	</style>

</head>
<body style="background-color: #212529 ">
	<div class="containe" style="background-color: #eee ">
	
		
			<form>
				<h3>Registrar</h3>
				<hr>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="nombre">Alumno:</label>
						<input type="text" class="form-control" placeholder="Nombre" 
						name="nombre" id="nombre">
					</div>
					<div class="form-group col-sm-6">
						<label for="apellido">Apellidos:</lable>
							<input type="text" class="form-control" placeholder="Apellido Paterno" 
							name="nombre" id="apellido">
							<br>
							<input type="text" class="form-control" placeholder="Apellido Materno" 
							name="nombre" id="apellido">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="codigo">Código de Alumno:</lable>
							<input type="text" class="form-control" 
							placeholder="u000000000" maxlength="10" 
							name="codigo" id="codigo">
						</div>
						<div class="form-group col-sm-6">
							<label for="carrera">Carrera:</lable>
							<input type="text" class="form-control"
								placeholder="Carrera" 
								name="carrera" id="carrera">
						</div>
				</div>
				<div class="form-row">
						<div class="form-group col-sm-6">
							<label for="ciclo">Ciclo Actual:</lable>
							<input type="text" class="form-control" placeholder="Ciclo" 
									maxlength="1" name="ciclo" id="ciclo">
						</div>
						<div class="form-group col-sm-6">
							<label for="correo">Correo:</lable>
										<input type="text" class="form-control" placeholder="Correo" 
										name="correo" id="correo">
						</div>
				</div>
				
				<div class="form-row">
						<div class="form-group col-sm-6">
							<label for="contraseña">Contraseña:</lable>
								<input type="password" class="form-control" placeholder="9 caracteres"
										maxlength="9" name="contraseña" id="contraseña">
						</div>
						<div class="form-group col-sm-6">
								<label for="contraseña2">Confirmar Contraseña:</lable>
								<input type="password" class="form-control" placeholder="9 caracteres"
												maxlength="9" name="contraseña2" id="contraseña2">
						</div>
				</div>


				<a href="muro_usuario.html" class="btn btn-primary" 
						role="button" style= "float:right;width:150px; padding: 5px;">Registrar</a>
				<a href="ingresar_usuario.html" class="btn btn-secondary" 
						role="button" style= "float:left;width:150px; padding: 5px;">Cancelar</a>
				
			</form>
	</div>
	
</body>
</html>
